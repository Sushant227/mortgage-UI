<div *ngIf="err" class="alert alert-danger">
        {{ err.message }}
     </div>
<div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
           
                    <div class="form-group">
                        <label for="customerName">Name</label>
                        <input type="text" formControlName="customerName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }" />
                        <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
                            <div *ngIf="f.customerName.errors.required">Name is required</div>
                        </div>
                    </div>
                        <div class="form-group">
                                <label for="dob">Date Of Birth</label>
                                <input type="date" formControlName="dob" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
                                <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                    <div *ngIf="f.dob.errors.required">Date Of Birth is required</div>
                                </div>
                            </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="tel" formControlName="mobileNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
                        <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailId">Email</label>
                        <input type="text" formControlName="emailId" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                        <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                            <div *ngIf="f.emailId.errors.required">Email is required</div>
                        </div>
                    </div>
            
            
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>

        </form>
